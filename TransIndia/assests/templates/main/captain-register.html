{% load static %}
<!DOCTYPE html>
	<html lang="zxx" class="no-js">
	<head>
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" href="{% static 'main/img/fav.png' %}">
		<!-- Author Meta -->
		<meta name="author" content="codepixer">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Trans India</title>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
			<!--
			CSS
			============================================= -->
			<link rel="stylesheet" href="{% static 'main/css/linearicons.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/font-awesome.min.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/magnific-popup.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/nice-select.css' %}">					
			<link rel="stylesheet" href="{% static 'main/css/animate.min.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/owl.carousel.css' %}">
			<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
            <script src="{% static 'main/js/captain-validations.js' %}"></script>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		</head>
		<body>

			  <header id="header" id="home">
			    <div class="container">
			    	<div class="row align-items-center justify-content-between d-flex">
				      <div id="logo">
				        <a href="{% url 'home_index' %}"><img src="{% static 'main/img/india.PNG' %}" alt="" title="" /></a>
				      </div>
				      <nav id="nav-menu-container">
				        <ul class="nav-menu">
			  </header><!-- #header -->
              <BR></BR>



              <section class="banner-area relative" id="home">	
				<div class="overlay overlay-bg"></div>
				<div class="container-fluid">
					<div class="row fullscreen d-flex align-items-center justify-content-center">
						<div class="banner-content col-lg-12">
                            <div class="container-fluid">
                                <div class="row h-100 align-items-center justify-content-center">
                                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 mt-5">
                                        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                                            <div class="d-flex align-items-center justify-content-center pb-2">
                                                <a href="{% url 'home_index' %}" class="">
                                                    <h3 class="text-primary text-align-center"><img src="{% static 'main/img/india.PNG' %}" alt=""></h3>
                                                </a>
                                                
                                            </div>
                                            <form method="post" name="myform" onsubmit="return capvalid();">
                                                {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <!-- <label for="name">Full Name</label> -->
                                                <input type="text" class="form-control" id="" name="name" placeholder="Full Name" >
                                                
                                            </div>
                                            <div class="form-floating mb-3">
                                                <!-- <label for="floatingInput">Registerd Mobile No.</label> -->
                                                <input type="text" class="form-control" id="" name="mobile" placeholder="Registerd Mobile No." >
                                                
                                            </div>
                                            <div class="form-floating mb-3">
                                                <!-- <label for="floatingInput">Registerd Mobile No.</label> -->
                                                <input type="email" class="form-control" id="" name="email" placeholder="Email Address" >
                                                
                                            </div>
                                            <div class="form-floating mb-3">
                                                
                                                <select class="form-control"  name="city">
                                                    <option value="1">Select City</option>
                                                    <option value="2">HYDERABAD</option>
                                                    <option value="3">BANGALORE</option>
                                                    <option value="4">CHENNAI</option>
                                                    <option value="5">COIMBATORE</option>
                                                    <option value="6">DELHI NCR</option>
                                                    <option value="7">MUMBAI</option>
                                                    <option value="8">JAIPUR</option>
                                                    <option value="9">INDORE</option>
                                                    <option value="10">PUNE</option>
                                                    <option value="11">AHMEDABAD</option>
                                                    <option value="12">KOLKATA</option>
                                                    <option value="13">BOPAL</option>
                                                    <option value="14">NAGPUR</option>
                                                </select>
                                                
                                            </div>
                                            <div class="form-floating mb-3">
                                                <select class="form-control" name="vehicle" >
                                                    <option>Select Vehicle Type</option>
                                                    <option>Two-wheeler</option>
                                                    <option>Tata Ace</option>
                                                    <option>Ashok Leyland Dost</option>
                                                    <option>Eicher 402</option>
                                                    <option>Piaggio</option>
                                                </select>
                                                 
                                            </div>
                                            <div class="form-floating mb-3">
                                                <!-- <label for="floatingPassword">Confirm Password</label> -->
                                                <input type="password" class="form-control" id="" name="pwd" placeholder="Enter Password" >
                                                
                                            </div>
                                            <div class="form-floating mb-3">
                                                <!-- <label for="floatingPassword">Confirm Password</label> -->
                                                <input type="password" class="form-control" id="" name="cpwd" placeholder="Confirm Password" >
                                                
                                            </div>
                                            
                                            
                                            <a href=""><button type="submit" class="btn btn-primary w-50 mb-2">Sign Up</button></a>
                                            <p class="text-center mb-0">If have an Account, please  <a href="{% url 'cap_login' %}">Sign In!</a></p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
						</div>											
					</div>
				</div>
			</section>





            <script src="{% static 'main/js/vendor/jquery-2.2.4.min.js' %}"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="{% static 'main/js/vendor/bootstrap.min.js' %}"></script>			
			<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
  			<script src="{% static 'main/js/easing.min.js' %}"></script>			
			<script src="{% static 'main/js/hoverIntent.js' %}"></script>
			<script src="{% static 'main/js/superfish.min.js' %}"></script>	
			<script src="{% static 'main/js/jquery.ajaxchimp.min.js' %}"></script>
			<script src="{% static 'main/js/jquery.magnific-popup.min.js' %}"></script>	
			<script src="{% static 'main/js/owl.carousel.min.jsv' %}"></script>			
			<script src="{% static 'main/js/jquery.sticky.js' %}"></script>
			<script src="{% static 'main/js/jquery.nice-select.min.js' %}"></script>			
			<script src="{% static 'main/js/parallax.min.js' %}"></script>		
			<script src="{% static 'main/js/mail-script.js' %}"></script>	
			<script src="{% static 'main/js/main.js' %}"></script>	
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            
            
            <script> 
		
				{% for msg in messages %} 
							
					swal("Server Response", "{{msg}}");
				{% endfor %}
				
			</script>
		</body>
	</html>
